<!doctype html>

<html lang="en">

<head>
    <title>The Payne Search Engine</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha384-Ft/vb48LwsAEtgltj7o+6vtS2esTU9PCpDqcXs4OCVQFZu5BqprHtUCZ4kjK+bpE" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css" integrity="sha384-s5lqL1NMu1TdDS/75EsR2IKqj5g2SbplE63nRqwT70/kcm2uFLqKGOCp1phJ2ENd" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <h1 class="col text-center" onclick="changeBackground()" id="title">The Payne Search Engine</h1>

    <br />

    <div class="col text-center">
        <form>
            <input id="query">
        </form>
    </div>

    <br />

    <script src="/js/script.js"></script>

    <script type="text/javascript">
        let x = 0;
        function changeBackground() {
            if (x === 0) {
                $('body').css('background-image', "url('https://images.unsplash.com/photo-1675752625310-45f622ddf63b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=915&q=80')");
                x = 1;
            }
            else {
                $('body').css('background-image', "url('https://images.unsplash.com/photo-1675937695032-e0ef7f5c1644?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80')");
                x = 0;
            }
        }

        function search() {
            apiSearch();
            $('#searchResults').css('visibility', 'visible');
        }

        function displayTime() {

            var date = new Date(Date.now());
            var time = date.getHours() + ":" + date.getMinutes();

            $('#time').css('visibility', 'visible');
            $('#time').html(time);
            $('#time').dialog();
        }

        function feelingLucky() {
            /*var test = data.webPages.value[0].url;*/
            $('#feelingLucky').html("<p>test</p>");
            $('#feelingLucky').dialog();
        }

    </script>

    <div class="col text-center">
        <button type="button" id="searchButton" class="btn btn-dark" onclick="search()">Search</button>
    </div>

    <br />

    <div class="col text-center">
        <button type="button" id="timeButton" class="btn btn-dark" onclick="displayTime()">Time</button>
    </div>

    <br />

    <div class="col text-center">
        <!--<button type="button" id="luckyButton" class="btn btn-dark" onclick="location.href='https://w3docs.com';">I'm feeling lucky</button>-->
        <button type="button" id="luckyButton" class="btn btn-dark" onclick=feelingLuckyJS()>I'm feeling lucky</button>
    </div>


    <div id="searchResults">

    </div>

    <div id="time">

    </div>

    <div id="feelingLucky">

    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
